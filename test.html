<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Screen Recorder</h1>
    <button id="start-recording">Start Recording</button>
    <script>
        const startRecordingButton = document.getElementById("start-recording");

        startRecordingButton.addEventListener("click", async () => {
            try {
                // Ask for permission to record the screen
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: "screen" },
                    audio: true,
                });

                // If permission is granted, start recording
                alert("Permission granted! Starting recording...");
                startRecordingButton.textContent = "Recording...";

                // You can now use the `stream` object to record the screen
                // For example, you can pass it to a MediaRecorder object
                const recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
                const chunks = [];

                recorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        chunks.push(event.data);
                    }
                };

                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: "video/webm" });
                    const url = URL.createObjectURL(blob);

                    // Create a download link for the recorded video
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "recording.webm";
                    a.click();

                    // Clean up
                    URL.revokeObjectURL(url);
                    startRecordingButton.textContent = "Start Recording";
                };

                recorder.start();
                startRecordingButton.onclick = () => {
                    recorder.stop();
                    stream.getTracks().forEach((track) => track.stop());
                };
            } catch (error) {
                // Handle permission denial or errors
                alert("Permission denied or error occurred: " + error.message);
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
